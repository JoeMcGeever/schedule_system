<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Add Event</title>
    <meta charset = "ISO-8859-1" />
       <link href="../static/css/main.css"
          th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
        <!-- <header>
        <img src = "./images/logo.png">
	</header> -->
    
	<nav>
		<ul>
			<li><a href="/add">Add a new Event</a></li>
            <li><a href="/">Home</a></li>
			<li><a href="/logout" id="logout">Logout</a></li>
		</ul>
	</nav>
<main>
    <figure>
        <form th:action="@{/edit(id=${eventDetails.eventID})}" th:object="${eventDetails}" method="post">
            <p><label>Topic title:</label><br />
                <input type="text" id="topic" th:attr="value = ${eventDetails.topic}" name="topic" autofocus="autofocus" /> 
            <p><label>Class size:</label><br />
                <input type="classSize" id="classSize" name="classSize" th:attr="value = ${eventDetails.classSize}" /> <br />
            <p><label>Location:</label><br />
                <input type="location" id="location" name="location" th:attr="value = ${eventDetails.location}" /> <br />
            <p><label for="date">Date:</label><br />
                <label style="color: red;" th:text="'Original Date: ' + ${eventDetails.date}"></label>
                <input type="date" id="date" name="date" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}, value = ${eventDetails.date}" /> <br />
            <p><label for="time">Time (in 30 min increments from 09:00-18:00):</label><br />
                <label style="color: red;" th:text="'Original time: ' + ${eventDetails.time}"></label><br />
                <input type="time" min="09:00" max="18:00" step="1800" id="time" name="time" th:attr="value = ${eventDetails.time}" /> <br />
            <p><label>Duration:</label><br />
                <label style="color: red;" th:text="'Original duration: ' + ${eventDetails.duration}"></label><br />
                <select type="duration" id="duration" name="duration">
                    <option th:attr="value = ${eventDetails.duration}" th:text="${eventDetails.duration}" selected disabled hidden>Choose here</option>
                    <option value=30>30 mins</option>
                    <option value=60>60 mins</option>
                    <option value=90>90 mins</option>
                    <option value=120>120 mins</option>
                    <option value=150>150 mins</option>
                    <option value=180>180 mins</option>
                </select>
                
            
                <br />
            <input id="submit" type="submit" value="Confirm" />
            <a style="text-decoration: underline;" href="/">Cancel</a>
        </form>

        <p th:if="${addError}" class="error">
            <p><span th:utext="${addErrorMessage}"></span></p>
        </p>  
                
        </figure>
        </main>
</body>
</html>
