<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Administration</title>
</head>
<body>
    <div align="center">
        <h1>Edit Part-time User</h1>
        <br />
        <form action="#" th:action="@{/save_ptuser}" th:object="${ptuser}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Username</td>
                    <td>
                        <input type="text" th:field="*{username}" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>Work mode</td>
                    <td>
                        <input type="text" th:field="*{dtype}"/>
                    </td>
                </tr>   
                <tr>
                    <td>Email</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>               
                <tr>
                    <td>Grade</td>
                    <td><input type="text" th:field="*{rate}" /></td>
                </tr>
                <tr>
                    <td>Team</td>
                    <td><input type="text" th:field="*{team}" /></td>
                </tr>
                <tr>
                    <td>Contract</td>
                    <td><input type="text" th:field="*{contract}" /></td>
                </tr>                                    
                <tr>
                    <td colspan="2"><button type="submit">Update</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
